<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            border: 1px solid black;
            border-spacing: 0;
            padding: 0;
            width: 100%;
            height: 90%;
        }

        td {
            height: 40px;
            width: 40px;
            text-align: center;
        }

        .flex-container {
            display: flex;
            align-items: center;
        }

        .flex-container > * {
            display: flex;
            flex: 50%;
            justify-content: center;
            margin-left: 5%;
            margin-right: 5%;
        }
        .slider{
            background-color: #808080;
        }
    </style>
</head>

<body>
    <table id="table">
        <!--table content-->
    </table>

    <div class="flex-container">
        <p id="tries"></p>

        <select id="difficultyDropdown">
            <option value="1">Very easy</option>
            <option value="2">Easy</option>
            <option value="3" selected>Medium</option>
            <option value="4">Hard</option>
            <option value="5">Extreme</option>
        </select>

        <input type="range" id="slider" class="slider" min="4" max="20" value="12">
    </div>

    <script src="functions.js"></script>
</body>

</html>
